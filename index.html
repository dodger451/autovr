<script src="node_modules/three/examples/js/effects/VREffect.js"></script>

<script src="node_modules/webvr-polyfill/build/webvr-polyfill.js"></script>

<script src="build/webvr-manager.js"></script>

<!--

<script src="build/dat.gui.min.js"></script>

<script>

   var serverUrl = 'ws://localhost:9090';
   //var serverUrl = 'ws://46.101.220.4:9090';
 //   var serverUrl = 'ws://758f5159.ngrok.io';
    var cView = 'follow';
    var farClip = 35;
    // Setup three.js WebGL renderer. Note: Antialiasing is a big performance hit.
    // Only enable it if you actually need to.
    var renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setClearColor(0x555555, 1.0);
    document.body.appendChild(renderer.domElement);

    var scene = new THREE.Scene();

    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, farClip);
    var body = new THREE.Object3D();
    body.add(camera);
    scene.add(body);
    setView(cView);



    // Apply VR headset positional data to camera.
    var controls = new THREE.VRControls(camera);

    // Apply VR stereo rendering to renderer.
    var effect = new THREE.VREffect(renderer);
    effect.setSize(window.innerWidth, window.innerHeight);


    // Add a repeating grid as a skybox.
    //var boxWidth = 5;
    //var loader = new THREE.TextureLoader();
    //loader.load('img/box.png', onTextureLoaded);
    //
    //function onTextureLoaded(texture) {
    //  texture.wrapS = THREE.RepeatWrapping;
    //  texture.wrapT = THREE.RepeatWrapping;
    //  texture.repeat.set(boxWidth, boxWidth);
    //
    //  var geometry = new THREE.BoxGeometry(boxWidth, boxWidth, boxWidth);
    //  var material = new THREE.MeshBasicMaterial({
    //    map: texture,
    //    color: 0x01BE00,
    //    side: THREE.BackSide
    //  });
    //
    //  var skybox = new THREE.Mesh(geometry, material);
    //  scene.add(skybox);
    //}


    // Create a VR manager helper to enter and exit VR mode.
    var params = {
        hideButton: false, // Default: false.
        isUndistorted: false // Default: false.
    };
    var manager = new WebVRManager(renderer, effect, params);

    // Create interactive 3D objects to change position.
    var geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
    var material = new THREE.MeshNormalMaterial();
    var cube = new THREE.Mesh(geometry, material);
    cube.position.x = -2.7;//forward
    cube.position.y = 0.0;//left
    cube.position.z = 3.5;//up
    var cubeScale = 0.1;
    cube.scale.set(cubeScale, cubeScale, cubeScale);
    scene.add(cube);
    //TODO setup toggle view when gazing on the cube

    // Add a grid.
    var grid = new ROS3D.Grid(grid);
    scene.add(grid);

    // start ROS
    var ros = new ROSLIB.Ros({
        url: serverUrl
    });
    // Setup a client to listen to TFs.
    var tfClient = new ROSLIB.TFClient({
        ros: ros,
        angularThres: 0.01,
        transThres: 0.01,
        rate: 10.0,
        fixedFrame: '/base_link'
    });

    // Setup PointCloud2
    pointCloud = new ROS3D.PointCloud2({
        ros: ros,
//  topic : "/sensors/points_throttle",
//  topic : "/sensors/voxel_grid/output_throttle",
//  topic : "/sensors/voxel_grid/output",
        //topic : "/sensors/velodyne_points",
        topic: "/sensors/points", // Ibeo Lux
        tfClient: tfClient,
        max_pts: 100000,
        size: 0.5,
        rootObject: scene,
//  texture : 'asset_src/pixel-white.png'
    });
    light = new THREE.DirectionalLight(0xffffff);
    light.castShadow = true;
    light.shadow.camera.left = -60;
    light.shadow.camera.top = -60;
    light.shadow.camera.right = 60;
    light.shadow.camera.bottom = 60;
    light.shadow.camera.near = 1;
    light.shadow.camera.far = 1000;
    light.shadow.bias = -.0001;
    light.shadow.mapSize.width = light.shadow.mapSize.height = 1024;
    light.position.z = 10;
    scene.add(light);
    loader = new THREE.JSONLoader();
    var mesh;
    loader.load('asset_src/passat.js', function (geometry, materials) {
        mesh = new THREE.Mesh(
                geometry,
                new THREE.MultiMaterial(materials)
        );

        mesh.receiveShadow = true;
        mesh.castShadow = true;
        mesh.rotation.x = Math.PI / 2;
        mesh.scale.set(1, 1, 1);
        //mesh.position.x = 1;
//
        scene.add(mesh);
        animate();
    });

    // Request animation frame loop function
    var lastRender = 0

   setupGui();
   // Kick off animation loop
   animate(performance ? performance.now() : Date.now());

   /**
    * Create gui - components.
    */
   function setupGui () {
       var gui = new dat.GUI();
       gui.add(pointCloud.particles, 'max_pts');
       gui.add(window, 'toggleView');
       gui.add(window, 'toggleDisplayCarModel');
       gui.add(window, 'toggleDisplayPointCloud');
   }

   /**
    * Render frame - loop
    *
    * @param timestamp
    */
   function animate(timestamp) {
        var delta = Math.min(timestamp - lastRender, 500);
        lastRender = timestamp;
        // Update VR headset position and apply to camera.
        controls.update();
        // Render the scene through the manager.
        manager.render(scene, camera, timestamp);
        // recursively render next frame
        requestAnimationFrame(animate);
    }
   /**
    * Toggle between birdeye and and follow view.
    */
   function toggleView () {
       setView(cView == 'birdeye' ? 'follow' : 'birdeye'); // toggle
   }

   /**
    * Toggle visibility of car model.
    */
   function toggleDisplayCarModel () {
       var newVisible = !mesh.visible;
       mesh.traverse( function ( object ) { object.visible = newVisible; } )
   }

   /**
    * Toogle visibility of pointcloud
    */
   function toggleDisplayPointCloud () {

   }

   /**
    * @param view string 'birdeye'|'follow'
    */
    function setView(view) {
        switch (view) {
            case 'birdeye':
                body.position.z = 30.0;
                body.position.y = 0.0;
                body.position.x = -3;
                body.rotation.set(-Math.PI * -0.15, 0, 0, 'XYZ');
                break;
            case 'follow':
            default:
                body.position.z = 3.0;
                body.position.y = 0.0;
                body.position.x = -3;
                body.rotation.set(0, -Math.PI * 0.5, -Math.PI * 0.5, 'XYZ');
                break;
        }
        cView = view;
    }


    function onResize(e) {
        effect.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
    }

    function onWindowKeyDown(event) {
        // Get the key code of the pressed key
        var keyCode = event.which;

        // 'space' - Toggle through the views
        if (keyCode == 32) {
            toggleView ();
        }
    }



    window.addEventListener("keydown", onWindowKeyDown, false);
    window.addEventListener('resize', onResize, true);
    window.addEventListener('vrdisplaypresentchange', onResize, true);


</script>

</html>
