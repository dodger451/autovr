<script>
  // Setup three.js WebGL renderer. Note: Antialiasing is a big performance hit.
  // Only enable it if you actually need to.
  var renderer = new THREE.WebGLRenderer({antialias: true});
  renderer.setPixelRatio(window.devicePixelRatio);

  // Append the canvas element created by the renderer to document body element.
  document.body.appendChild(renderer.domElement);

  // Create a three.js scene.
  var scene = new THREE.Scene();

  // Create a three.js camera.
  var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 10000);

  // Apply VR headset positional data to camera.
  var controls = new THREE.VRControls(camera);

  // Apply VR stereo rendering to renderer.
  var effect = new THREE.VREffect(renderer);
  effect.setSize(window.innerWidth, window.innerHeight);

  var loader = new THREE.TextureLoader();
  loader.load('img/frame0000.jpg', onTextureLoaded);

  function onTextureLoaded(texture) {
//create a sphere — we’ll use the inner surface to project our Mars image on to it
    var geometry = new THREE.SphereGeometry(50, 200, 200,-Math.PI , Math.PI, Math.PI/4, Math.PI/2);
    texture.wrapS = THREE.RepeatWrapping;
//    texture.repeat.x = - 1;
// create the material, using a texture of mars
    var material = new THREE.MeshBasicMaterial({map: texture, side: THREE.BackSide});

// create the mesh based on geometry and material
    var mesh = new THREE.Mesh(geometry, material);
    var skybox = new THREE.Mesh(geometry, material);
    scene.add(skybox);

// Add a grid.
    scene.add(new ROS3D.Grid());

  }

  // Add a repeating grid as a skybox.

  // Create a VR manager helper to enter and exit VR mode.
  var params = {
    hideButton: false, // Default: false.
    isUndistorted: false // Default: false.
  };
  var manager = new WebVRManager(renderer, effect, params);

  // Create 3D objects.
  var geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);
  var material = new THREE.MeshNormalMaterial();
  var cube = new THREE.Mesh(geometry, material);

  // Position cube mesh
  cube.position.z = -1;


  // Add cube mesh to your three.js scene
  scene.add(cube);

  // Request animation frame loop function
  var lastRender = 0;
  function animate(timestamp) {
    var delta = Math.min(timestamp - lastRender, 500);
    lastRender = timestamp;

    // Apply rotation to cube mesh
    cube.rotation.y += delta * 0.0006;

    // Update VR headset position and apply to camera.
    controls.update();

    // Render the scene through the manager.
    manager.render(scene, camera, timestamp);

    requestAnimationFrame(animate);
  }

  // Kick off animation loop
  animate(performance ? performance.now() : Date.now());

  function onResize(e) {
    effect.setSize(window.innerWidth, window.innerHeight);
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
  }

  window.addEventListener('resize', onResize, true);
  window.addEventListener('vrdisplaypresentchange', onResize, true);

</script>
